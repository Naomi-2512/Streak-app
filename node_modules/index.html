<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entirePage">
        <div class="heading">
            <h1>My streak app:Tracking my habits</h1>
        </div>
        <div class="formInput">
            <div class="inputs">
                <label class="labelDiv" for="habits">Habit</label>
                <input type="text" placeholder="Enter your habit" class="inputDiv" id="one">
                <p class="error"></p>
            </div>
            <div class="inputs">
                <label class="labelDiv" for="date">Date</label>
                <input type="date" placeholder="dd/mm/yy" class="inputDiv" id="two">
            </div>
            <div class="submit">
                <button class="submit">submit</button>
            </div>
        </div>
        <div class="display">
            
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
